<!DOCTYPE html>
<html>
  <head>
    <title>RootsSearch - WikiTree</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-35078396-6', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="loading">

    <div class="header">
      <h1>RootsSearch WikiTree Integration</h1>
      <p>
        Enter a WikiTree ID to research with RootsSearch. Read the <a href="http://www.wikitree.com/wiki/RootsSearch">WikiTree article</a> for more information.
      </p>
    </div>

    <div class="group error">
      Unable to load the person. Check the ID and try again.
    </div>

    <div class="group input">
      <label>Profile Id:</label>
      <input type="text" id="profile-id" placeholder="Profile ID" />
      <button id="input-btn">Load</button>
    </div>

    <div class="group loading">
      <h2>... loading ...</h2>
      <img src="loader-big2-f0f0f0.gif" />
    </div>

    <div class="group login">
      <h2>Login with WikiTree</h2>
      <div class="form-row">
        <label>Email:</label>
        <input type="text" id="email" placeholder="email" />
      </div>
      <div class="form-row">
        <label>Password:</label>
        <input type="password" id="password" placeholder="password" />
      </div>
      <button id="login-btn">Login</button>
    </div>

    <form id="form" method="POST" action="https://rootssearch.io/search"></form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="wikitree.js"></script>
    <script src="index.js"></script>
  </body>
</html>
